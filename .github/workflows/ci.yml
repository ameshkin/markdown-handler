name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        scope: '@ameshkin'
        registry-url: 'https://npm.pkg.github.com'
    
    - name: Install dependencies
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        npm ci
        # Verify package-lock.json is in sync
        npm install --package-lock-only --dry-run || (echo "package-lock.json is out of sync. Run 'npm install' locally and commit the updated lock file." && exit 1)
    
    - name: Run type check
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      run: npm run typecheck
    
    - name: Build
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      run: npm run build
    
    - name: Run tests
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      run: npm run test:run

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        scope: '@ameshkin'
        registry-url: 'https://npm.pkg.github.com'
    
    - name: Install dependencies
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        npm ci
        # Verify package-lock.json is in sync
        npm install --package-lock-only --dry-run || (echo "package-lock.json is out of sync. Run 'npm install' locally and commit the updated lock file." && exit 1)
    
    - name: Run linter
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      run: npm run typecheck || true
